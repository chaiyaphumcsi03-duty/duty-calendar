<body>

<div class="calendar-container">

<script>
// ‡πÉ‡∏™‡πà URL exec ‡∏Ç‡∏≠‡∏á Apps Script ‡∏ï‡∏±‡∏ß‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
const apiURL = "https://script.google.com/macros/s/AKfycby6aCYPZ6Hv7EuSbdp-ODw_CSUw30qK2y8jfeWdb0bMgeXtzYBhuPIKUEYsCnyggCDk/exec";

  "‡∏û.‡∏ï.‡∏ó.‡∏´‡∏ç‡∏¥‡∏á ‡∏Å‡∏ô‡∏Å‡∏ß‡∏£‡∏£‡∏ì ‡∏≠‡∏¥‡πà‡∏°‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏¥‡πå": "‡∏û.‡∏ï.‡∏ó.‡∏´‡∏ç‡∏¥‡∏á ‡∏Å‡∏ô‡∏Å‡∏ß‡∏£‡∏£‡∏ì",
  "‡∏û.‡∏ï.‡∏ó.‡πÄ‡∏®‡∏Å‡∏™‡∏£‡∏£‡∏Ñ‡πå ‡∏ò‡∏£‡∏£‡∏°‡∏Å‡∏∏‡∏•":          "‡∏û.‡∏ï.‡∏ó.‡πÄ‡∏®‡∏Å‡∏™‡∏£‡∏£‡∏Ñ‡πå",
  "‡∏£.‡∏ï.‡∏≠.‡∏™‡∏∏‡∏£‡∏û‡∏á‡∏©‡πå ‡∏´‡∏°‡∏≠‡∏î‡∏µ":            "‡∏£.‡∏ï.‡∏≠.‡∏™‡∏∏‡∏£‡∏û‡∏á‡∏©‡πå",
  "‡∏£.‡∏ï.‡∏≠.‡∏ò‡∏µ‡∏£‡∏†‡∏±‡∏ó‡∏£ ‡∏†‡∏¥‡∏†‡∏±‡∏ó‡∏£‡∏ï‡∏£‡∏∞‡∏Å‡∏π‡∏•‡∏ß‡∏á‡∏©‡πå": "‡∏£.‡∏ï.‡∏≠.‡∏ò‡∏µ‡∏£‡∏†‡∏±‡∏ó‡∏£",
  "‡∏£.‡∏ï.‡∏≠.‡∏≠‡∏ô‡∏∏‡∏ä‡∏≤ ‡∏®‡∏∂‡∏Å‡∏Ç‡∏¢‡∏≤‡∏î":             "‡∏£.‡∏ï.‡∏≠.‡∏≠‡∏ô‡∏∏‡∏ä‡∏≤",
  "‡∏£.‡∏ï.‡∏≠.‡∏ô‡∏£‡∏¥‡∏ô‡∏ó‡∏£‡πå ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏ú‡∏•":           "‡∏£.‡∏ï.‡∏≠.‡∏ô‡∏£‡∏¥‡∏ô‡∏ó‡∏£‡πå",
  "‡∏£.‡∏ï.‡∏ó.‡πÄ‡∏Å‡∏©‡∏° ‡∏¢‡∏ô‡∏ï‡πå‡∏õ‡∏£‡∏∞‡∏û‡∏±‡∏ô‡∏ò‡πå":         "‡∏£.‡∏ï.‡∏ó.‡πÄ‡∏Å‡∏©‡∏°",
  "‡∏£.‡∏ï.‡∏ó.‡∏´‡∏ç‡∏¥‡∏á ‡∏ô‡∏±‡∏ô‡∏ó‡πå‡∏ô‡∏†‡∏±‡∏™ ‡∏û‡∏á‡∏©‡πå‡∏™‡∏∏‡∏ß‡∏£‡∏£‡∏ì‡πå": "‡∏£.‡∏ï.‡∏ó.‡∏´‡∏ç‡∏¥‡∏á ‡∏ô‡∏±‡∏ô‡∏ó‡πå‡∏ô‡∏†‡∏±‡∏™"
};

let dutyData = [];
let current = new Date();

// ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å API
fetch(apiURL)
  .then(res => res.json())
  .then(data => {
    dutyData = data;
    renderCalendar(current);
    autoShowTodayDuty();
  })
  .catch(err => {
    console.error(err);
  });

function renderCalendar(date) {
  const year = date.getFullYear();
  const month = date.getMonth();

  document.getElementById("monthTitle").innerText =
    date.toLocaleString("th-TH", { month: "long", year: "numeric" });

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  let tbody = "";
  let day = 1;

  for (let i = 0; i < 6; i++) {
    let row = "<tr>";

    for (let j = 0; j < 7; j++) {
      if ((i === 0 && j < firstDay) || day > lastDate) {
        row += "<td></td>";
      } else {
        let fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

        let duty = dutyData.find(x => x.date === fullDate);
        let isToday = fullDate === new Date().toISOString().slice(0, 10);

        row += `<td class="${isToday ? 'today' : ''}" onclick="showDuty('${fullDate}')">${day}`;

        if (duty && duty.csi && duty.csi.name) {
          const s = shortNames[duty.csi.name] || duty.csi.name;
          row += `<div class="shortname short-csi" style="color:${duty.csi.color || '#1a73e8'};">${s}</div>`;
        }

        if (duty && duty.drug && duty.drug.name) {
          const s2 = shortNames[duty.drug.name] || duty.drug.name;
          row += `<div class="shortname short-drug" style="color:${duty.drug.color || '#34A853'};">${s2}</div>`;
        }

        row += `</td>`;
        day++;
      }
    }

    row += "</tr>";
    tbody += row;
  }

  document.querySelector("#calendar tbody").innerHTML = tbody;
}

function showDuty(date) {
  let duty = dutyData.find(x => x.date === date);
  const panel = document.getElementById("dutyPanel");

  if (!duty || (!duty.csi || !duty.csi.name) && (!duty.drug || !duty.drug.name)) {
    panel.innerHTML = `üìå ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${formatThai(date)}<br>‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ß‡∏£`;
    return;
  }

  let html = `<div><b>üìå ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${formatThai(date)}</b></div>`;

  if (duty.csi && duty.csi.name) {
    html += `
      <div class="panel-section">
        <div class="panel-title" style="color:${duty.csi.color || '#1a73e8'};">‡πÄ‡∏ß‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏î‡πÄ‡∏´‡∏ï‡∏∏ (CSI)</div>
        <img src="${duty.csi.photo}" class="panel-photo"><br>
        <div>${duty.csi.name}</div>
        <div>üìû ${duty.csi.phone}</div>
        <a class="phone-btn" href="tel:${duty.csi.phone}">‡πÇ‡∏ó‡∏£ CSI</a>
      </div>
    `;
  }

  if (duty.drug && duty.drug.name) {
    html += `
      <div class="panel-section">
        <div class="panel-title" style="color:${duty.drug.color || '#34A853'};">‡πÄ‡∏ß‡∏£‡∏£‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏¢‡∏≤‡πÄ‡∏™‡∏û‡∏ï‡∏¥‡∏î (DRUG)</div>
        <img src="${duty.drug.photo}" class="panel-photo"><br>
        <div>${duty.drug.name}</div>
        <div>üìû ${duty.drug.phone}</div>
        <a class="phone-btn" href="tel:${duty.drug.phone}">‡πÇ‡∏ó‡∏£ DRUG</a>
      </div>
    `;
  }

  panel.innerHTML = html;
}

function autoShowTodayDuty() {
  let today = new Date().toISOString().slice(0, 10);
  showDuty(today);
}

function prevMonth() {
  current.setMonth(current.getMonth() - 1);
  renderCalendar(current);
}

function nextMonth() {
  current.setMonth(current.getMonth() + 1);
  renderCalendar(current);
}

function formatThai(d) {
  let [y,m,day] = d.split("-");
  const thMonths = ["‡∏°.‡∏Ñ.","‡∏Å.‡∏û.","‡∏°‡∏µ.‡∏Ñ.","‡πÄ‡∏°.‡∏¢.","‡∏û.‡∏Ñ.","‡∏°‡∏¥.‡∏¢.","‡∏Å.‡∏Ñ.","‡∏™.‡∏Ñ.","‡∏Å.‡∏¢.","‡∏ï.‡∏Ñ.","‡∏û.‡∏¢.","‡∏ò.‡∏Ñ."];
  return `${parseInt(day)} ${thMonths[m-1]} ${parseInt(y)+543}`;
}
